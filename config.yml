          <br><br>
          
          I am a postdoctoral fellow in the Monosov Lab at Washington University School of Medicine, studying the cortical and subcortical systems that control exploration and learning.
          I combine behavioral studies in non-human primates with single-unit recordings, high-channel electrophysiology, and pharmacology.
          Before moving to WUSTL, I was a PhD-student in the Schall lab at Vanderbilt University, studying how the medial frontal cortex contributes to cognitive control. <br><br>
